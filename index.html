<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1>Barcelona</h1>
        <ul>
          <li>Friday 5:00</li>
          <li>clear</li>
        </ul>
        <div class="row">
          <div class="col-md-6">
            <img src="src/images/partly.png" alt="partly" />
            16°C | °F
          </div>
          <div class="col-md-6">
            <ul>
              <li>Precipitation: 0%</li>
              <li>Humidity: 72%</li>
              <li>Wind: 2 km/h</li>
            </ul>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/Annazamora/vanilla-weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Anna Zamora
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
